<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LIFF 測試 - 顯示使用者 ID</title>
  <script src="https://static.line-scdn.net/liff/2/sdk.js" defer></script>
  
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    #uid {
      font-size: 18px;
      color: green;
      margin-top: 20px;
      word-break: break-all;
    }
  </style>
</head>

<body>

<h2>LIFF 測試：顯示使用者 ID</h2>
<div id="uid">載入中...</div>

<script>
  document.addEventListener("DOMContentLoaded", async () => {

    try {
      await liff.init({ liffId:'2008427634-8qz9W0Q6'});

      // 未登入就登入
      if (!liff.isLoggedIn()) {
        return liff.login();
      }

      // 取得使用者資訊
      const profile = await liff.getProfile();
      document.getElementById("uid").innerText =
        "使用者 ID：\n" + profile.userId;

    } catch (error) {
      console.error("LIFF 初始化失敗：", error);
      document.getElementById("uid").innerText = 
        "發生錯誤（請確認此頁面是否從 LIFF 開啟）";
    }

  });
</script>

</body>
</html>
